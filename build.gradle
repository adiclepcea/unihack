buildscript {
  ext {
    springBootVersion = '2.1.5.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'org.whale'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
  implementation('org.codehaus.groovy:groovy:2.5.3')
  implementation('org.flywaydb:flyway-core:5.2.0')
  implementation("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
  testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
  testImplementation("org.springframework:spring-test:5.1.7.RELEASE")
  implementation('mysql:mysql-connector-java:8.0.13')
  implementation('javax.xml.bind:jaxb-api:2.3.0')
  implementation('org.spockframework:spock-core:1.2-groovy-2.5')
  testImplementation('org.spockframework:spock-spring:1.2-groovy-2.5')
}
